<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>LATE LOANS</title>
</head>

<body onload="getData()">
    <h1>Library: View Late Loans</h1>
    <div id="loansss">
        <h2>Late loans</h2>
    </div>
    <br>
    <a href="/index.html">Back to manu</a> 

    <script>
        const MY_SERVER = 'http://127.0.0.1:5000'
        const getData = () => {
            axios.get(MY_SERVER + "/loans/view/late").then(response => {
                const data = response.data;
                for (let index = 0; index < data.length; index++) {
                    let obj = data[index]
                    loansss.innerHTML += `<div> Loan ID: ${obj.id}, CustomerID:${obj.custid}, BookID: ${obj.bookid}, LoanDate: ${obj.loandate}, ReturnDate: ${obj.returndate}
                        <button onclick="delete_loan(${obj.id})">Return book/Delete loan</button>
                        </div>`
                }
            });
        };
        

        const delete_loan = async (id) => {
            delete_customer = await axios.delete(MY_SERVER + `/loan/del/${id}`)
        }
        
    
    </script>

</body>

</html>
